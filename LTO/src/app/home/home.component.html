<body>
    <div class="home">
        <form [formGroup]="loginForm">
            <label>
                USERNAME:
                <input type="text" formControlName="userName">
            </label>
                    
            <label>
                PASSWORD:
                <input type="text" formControlName="passWord">
            </label>
                    
            <div>
                <button (click)="loginClick($event)">OK</button>
                <button (click)="createUser()">Create New Account</button>
            </div>
            
            <div>
                <button *ngIf="this.logInService.logInCheck" (click)="logOutClick($event)">Log Out</button>
            </div>
        </form>

    </div>  

</body>
